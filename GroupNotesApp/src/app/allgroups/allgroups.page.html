<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color = "light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      All Groups
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar debounce="600" animated placeholder="Search" showCancelButton autocomplete
    [(ngModel)]="searchWord" (ionChange)="filteredNotes()" *ngIf="selection==1" (ionCancel)="onCancelNotes()"></ion-searchbar>

    
    <ion-list-header>Groups</ion-list-header>
    <ion-list *ngFor = "let g of groups; index as i">
        <ion-item (click)="viewGroup(g.groupId)">
          <ion-avatar slot="start">
              <img src="{{g.profileImage}}">
          </ion-avatar>
          <ion-label>
            <h2><b>{{g.groupName}}</b></h2>
            <p>Number of Members: {{g.groupMembers?.length}}</p>
          </ion-label>

          <ion-button (click)="joinGroup(g.groupId)" shape="round" side="end"> Join
            <ion-icon slot="start" name="md-add"></ion-icon>
          </ion-button>
        </ion-item> 
    </ion-list>

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button [routerLink]="['/allgroups']">
          <ion-icon name="people"></ion-icon>
          <ion-label>Groups</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/newgroup']">
          <ion-icon name="people"></ion-icon>
          <ion-label>Create New Group</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/groupchat']">
          <ion-icon name="people"></ion-icon>
          <ion-label>Group Chat</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/groupmembers']">
          <ion-icon name="people"></ion-icon>
          <ion-label>Members</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
</ion-content>
