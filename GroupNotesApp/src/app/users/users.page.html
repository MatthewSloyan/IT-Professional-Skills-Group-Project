<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color = "light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>All Users</ion-list-header>
    <ion-item *ngFor = "let u of usersRef | async" #slidingItem>
      <p>{{ u.username }}</p>
    </ion-item>
  </ion-list>
</ion-content>
