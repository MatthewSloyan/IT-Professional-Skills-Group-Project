<ion-header>
  <ion-toolbar>
    <ion-title>All Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>All Users</ion-list-header>
    <ion-item-sliding *ngFor = "let u of users" #slidingItem>
      <ion-item>
        <ion-label>
          <h2>{{ u.username }}</h2>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
