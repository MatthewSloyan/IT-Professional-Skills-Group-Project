<!-- Header content -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color = "light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      Home
    </ion-title>
    <ion-buttons slot="end"><ion-icon name="more"></ion-icon></ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Main content -->
<ion-content>
  <!-- List of all groups
  <div class="container" >
      <div class="scroll" scrollX="true">
          <div class="icon">
            <ion-avatar>
              <img src="https://freeiconshop.com/wp-content/uploads/edd/many-people-outline.png">
            </ion-avatar>
            <ion-label>Group 1</ion-label>
          </div>
      </div>
  </div> -->

  <ion-list>
    <ion-list-header>IMAGES</ion-list-header>

    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://static.thenounproject.com/png/212328-200.png">
        </ion-thumbnail>
        &nbsp;&nbsp;&nbsp;
        <ion-label>Test.jpg</ion-label>
      </ion-item> 

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
      <ion-list-header>FILES</ion-list-header>
  
      <ion-item-sliding>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="https://icons-for-free.com/free-icons/png/512/2093651.png">
          </ion-thumbnail>
          &nbsp;&nbsp;&nbsp;
          <ion-label>Test.pdf</ion-label>
        </ion-item> 
  
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  <!--Test image from camera-->
  <img src={{base64Image}} *ngIf="base64Image"/>

  <input hidden type="file" id="myFile" accept=".doc,.docx,application/msword,
    application/vnd.openxmlformats-officedocument.wordprocessingml.document, 
      image/png, image/jpeg, application/pdf">
  
</ion-content>

<!-- Footer Content -->
<ion-footer>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="secondary" (click)="openCamera()">Image<ion-icon name="camera"></ion-icon></ion-fab-button>
      <ion-fab-button color="danger" (click)="addFile()"><ion-icon name="folder"></ion-icon></ion-fab-button>
      <ion-fab-button color="light"><ion-icon name="document"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-footer>
