<!-- Header content -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color = "light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      Update Note
    </ion-title>
    <ion-buttons slot="end"><ion-icon name="more"></ion-icon></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <quill-editor [(ngModel)]="textModel" [sanitize]="true" ></quill-editor>

</ion-content>

<!-- Footer Content -->
<ion-footer>
  <ion-item>
    <ion-label position="floating">File Name</ion-label>
    <ion-input [(ngModel)]="fileName"></ion-input>
  </ion-item> <br>

  <ion-button (click)="updateAddNote()" shape="round"> Add Note
    <ion-icon slot="start" name="add-circle"></ion-icon>
  </ion-button>
</ion-footer>
