<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color = "light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center>
  <form #form="ngForm" (ngSubmit)="onAddUser(form)">
    <ion-item>
      <ion-input placeholder="Username" type="text" name="username"  required=true [(ngModel)]="users.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" name="password"  required=true [(ngModel)]="users.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email" type="email" name="email" required=true [(ngModel)]="users.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="First name" type="text" name="firstName"  required=true [(ngModel)]="users.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Last name" type="text" name="lastName"  required=true [(ngModel)]="users.lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Profile picture" type="url" name="profileImage" [(ngModel)]="users.profileImage"></ion-input>
    </ion-item>

    <br>
    <ion-button type="submit" block shape="round" [disabled]="!form.valid">Register
      <ion-icon slot="start" name="send"></ion-icon>
    </ion-button>
  </form>

  <br>Already have an account?<br>

  <ion-button [routerLink]="['/login']" shape="round" fill="outline">Sign In
    <ion-icon slot="start" name="log-in"></ion-icon>
  </ion-button>
</ion-content>
