<!-- Header content -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color = "light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">
      Groups
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center >
    <ion-list-header>All Groups</ion-list-header>
    <ion-item-sliding *ngFor = "let g of groups" #slidingItem>
      <ion-item>
        <ion-label>
          <h2>{{ g.groupName }}</h2>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
</ion-content>

<!-- Footer Content -->
<ion-footer center text-center>
    <ion-button [routerLink]="['/create-group']" shape="round">Create
        <ion-icon slot="start" name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" fill="outline" (click)="changeSelection(2)">Join
        <ion-icon slot="start" name="log-in"></ion-icon>
      </ion-button>
  </ion-footer>
